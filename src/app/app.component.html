<input type="text" [(ngModel)]="newChat.nom">
<input type="number" [(ngModel)]="newChat.age">
<select [(ngModel)]="newChat.couleur">
  <option [ngValue]="'BLANC'">BLANC</option>
  <option [ngValue]="'NOIR'">NOIR</option>
  <option [ngValue]="'GRIS'">GRIS</option>
</select>
<button (click)="ajouterNewChat()">Ajouter</button>

<br>

<div style="display: flex;" *ngFor="let chat of chatList">
  <div>{{chat.nom}}</div> - 
  <div>{{chat.couleur}}</div> - 
  <div>{{chat.age}}</div>
</div>
